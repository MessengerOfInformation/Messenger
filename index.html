<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta id="metaviewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes"/>
    
  <title>Messenger</title>

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/message.css" />
  
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/icons/icon57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icons/icon114x114.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icons/icon72x72.png" />

  <link rel="apple-touch-startup-image" href="img/splash.png" />
</head>
<body>
  <header class="app header">
    <button class="back">Messages</button>
    <h1>Messages</h1>
    <button class="icon write">W</button>
  </header>

  <div class="pages_wrapper">
    <div class="page_wrapper" id="list_container">
      <div class="notifs" style="display:none">
        Refreshing ...
      </div>
      <section class="page list" id="list">
        <div class="pull_refresh">
          <div class="rotator" id="rotator"></div>
        </div>
      </section>
    </div>
    <div class="page_wrapper" id="messages_container">
      <section class="page messages" id="messages"></section>
      
      <footer>
        <form class="footer"> 
          <button class="icon camera" tabindex="-1">C</button>
          <textarea placeholder="Message" class="sms_input search_style" id="sms_textarea" tabindex="-1"></textarea>
          <button class="green" tabindex="-1" type="submit">Send</button>
        </form>
      </footer>
    </div>
  </div>

  
  <div class="screen slide_up" style="display:none"> 
    <header class="header">
      <button class="close">Close</button>
      <h1>New Message</h1>
      <button class="action">Save</button>
    </header>
    
    <div class="pages_wrapper">
      <div class="page_wrapper">
        <section class="page messages">
        </section>
      </div>
    </div>
    
    <footer>
      <form class="footer" id="slideform">
        <button tabindex="-1" class="icon camera">C</button>
        <textarea placeholder="Message" type="text" tabindex="-1" class="sms_input search_style"></textarea>
        <button tabindex="-1" class="green" type="submit">Send</button>
      </form>
    </footer>
  </div>
  
  <script src="js/libs/zepto.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/backbone.js"></script>
  <script src="js/libs/handlebars.vm.js"></script> 
  <script src="js/libs/touch.js" defer></script>
  <script src="js/libs/scrollFix.js"></script>
  <script src="js/compiled/touch.js"></script>
  <script src="js/compiled/anim.js"></script>
  <script src="js/compiled/input.js"></script>
  <script src="js/compiled/app.js"></script>
  <script src="js/compiled/models.js"></script>
  <script src="js/compiled/templates.js"></script>
  <script src="js/compiled/views.js"></script>
</body>
</html>
